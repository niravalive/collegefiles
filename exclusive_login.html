<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Access</title>
    <link rel="stylesheet" href="login.css"> <link rel="stylesheet" href="exclusive.css"> </head>
<body>
    <canvas id="matrix-canvas"></canvas>
    
    <div class="login-container">
        <form id="exclusive-login-form" class="login-form">
            <h2>> Exclusive Terminal</h2>
            <p class="subtext">_Requires Level-2 Clearance</p>
            
            <div class="input-group">
                <input type="text" id="userid" required autocomplete="off">
                <label for="userid">USER ID</label>
            </div>

            <div class="input-group">
                <input type="password" id="userpass" required autocomplete="off">
                <label for="userpass">PASSWORD</label>
            </div>
            
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>

    <a href="index.html" class="back-link">> Go Back</a>

    <script src="login.js"></script> 
    <script type="module" src="firebase-init.js"></script>
    <script type="module" src="exclusive-auth.js"></script>
</body>
</html>
